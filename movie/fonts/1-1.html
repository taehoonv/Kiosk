  <body id="main">
    <img src="../image/topBar.png" class="name"></img>
    <div class="time">
      <span class="today">Today</span>
      <div id = "time">
        <script>
          var today = new Date();
          var week = new Array('일','월','화','수','목','금','토');
          var getCurrentAmPm = today.getHours() >= 12 ? 'PM' : 'AM';
          var date = today.getFullYear() +'.'+(today.getMonth()+1)+'.'+today.getDate()+'('+week[today.getDay()]+')';
          var time = today.getHours()+":"+today.getMinutes();
          var dateTime = date+'<br>'+getCurrentAmPm+time;
          document.write(dateTime);
        </script>
      </div>
    </div>
    <div class="cardBox">
      <div class="write">예매 조회방법을 선택해 주세요.</div>

    <div class="beforeafter">
