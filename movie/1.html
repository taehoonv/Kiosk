      <div id = "time">
        <script>
          var today = new Date();
          var week = new Array('일','월','화','수','목','금','토');
          var getCurrentAmPm = today.getHours() >= 12 ? 'PM' : 'AM';
          var day = today.getDate();
          var date = today.getFullYear() +'.'+(today.getMonth()+1)+'.'+day+'('+week[today.getDay()]+')';
          var time = today.getHours()+":";
          var minutes = today.getMinutes();
          if(day<10){
            day = "0"+day
            }
            else {
              day = day;
            }

          if(time<10 && minutes<10){
            time = "0" + time + "0" + minutes;
          } else if(minutes<10) {
            time = time + "0"+ minutes;
          }
          else{
              time = time + minutes;
            }

          var dateTime = date+'<br>'+getCurrentAmPm+time;
          document.write(dateTime);
        </script>
      </div>
    </div>
